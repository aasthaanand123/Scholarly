<div>
  <h1 class="mt-3 text-center">User Data</h1>
  <div *ngIf="user_data" class="text-center mt-3">
    <div>{{ user_data.email }}</div>
    <div>{{ user_data.name.first }} {{ user_data.name.last }}</div>
  </div>
  <div *ngIf="!user_data" class="text-center mt-3">
    <div>Loading...</div>
  </div>
</div>
